<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8" />
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        padding: 5px;
      }
      table {
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        Train schedule
      </caption>
      <tr>
        <th>Train Number</th>
        <th>Route</th>
        <th>Travel time</th>
      </tr>
      <tr>
        <td>433</td>
        <td>London - Paris</td>
        <td>5 hours</td>
      </tr>
      <tr>
        <td>701</td>
        <td>New York - Chicago</td>
        <td>7 hours</td>
      </tr>
      <tr>
        <td>258</td>
        <td>Oslo - Warsaw</td>
        <td>4 hours</td>
      </tr>
    </table>
  </body>
</html>
